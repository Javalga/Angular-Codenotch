<main class="books_main">
    <img src="../../../assets/img/bg1.jpg" class='background' #background>
    <form>
        <h2>Add a book to the collection</h2>
        <input type="text" placeholder="Title" #title>
        <input type="text" placeholder="Genre" #genre>
        <input type="text" placeholder="Author" #author>
        <input type="number" placeholder="Price" #price>
        <input type="url" placeholder="Photo URL" #url>
        <button mat-raised-button color="accent"
            (click)="createAndPush(title.value, genre.value, author.value, price.value, url.value)"
            type="button">Create</button>
    </form>
</main>
