<main class="profile_main">
  <div class="profile_container">
    <div class="current_profile">
      <img src="{{currentUser.photo}}" />
      <span>{{currentUser.name}}</span>
      <span>{{currentUser.surname}}</span>
      <span>{{currentUser.email}}</span>
    </div>
    <div class="edit_profile">
      <h2>Edit your profile</h2>
      <input type="text" placeholder="Name" #name>
      <input type="text" placeholder="Surname" #surname>
      <input type="text" placeholder="Email" #email>
      <input type="url" placeholder="photo" #photo>
      <button mat-raised-button color="accent"
        (click)="update({name: name.value, surname: surname.value,email: email.value, photo: photo.value})">Confirm</button>
    </div>
  </div>
</main>
